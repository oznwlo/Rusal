<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=euc-kr">
<title>동적 테이블 추가/삭제 및 폼 전송 예제</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<script language="javascript">
	function addRow() {
		var oRow = classTable.insertRow(); //
		oRow.onmouseover = function() {
			classTable.clickedRowIndex = this.rowIndex
		};
		var oCell1 = oRow.insertCell();
		var oCell4 = oRow.insertCell();
		oCell1.innerHTML = "<input type=text name=itemcode>";
		oCell4.innerHTML = "<input type=button value=\" X \" onClick=\"delRow()\">";
	}
	function delRow() {
		classTable.deleteRow(classTable.clickedRowIndex);
	}

</script>
</head>
<body>
	<form action="#">
		<table id="classTable" border=1>
			<tr>
				<th>품목코드</th>
				<th><input type=button value=" + " onClick="addRow()"></th>
			</tr>
		</table>
	</form>
</body>
</html>
